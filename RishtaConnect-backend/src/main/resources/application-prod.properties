# Production Configuration for Render/Railway
server.port=${PORT:8080}

# Database Configuration (Use Environment Variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# JWT Secret Key (Set as Environment Variable)
jwt.secret.key=${JWT_SECRET_KEY}

# CORS Configuration
cors.allowed.origins=${FRONTEND_URL:http://localhost:3000}

# Logging
logging.level.org.springframework=INFO
logging.level.com.santu.Backend_Matrilab=INFO

# Security
spring.security.require-ssl=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}
file.base-url=${BASE_URL}

# Error Handling
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
