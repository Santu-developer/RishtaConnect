# Production Configuration for Render (PostgreSQL)
server.port=${PORT:8080}

# PostgreSQL Database Configuration
# Render automatically provides DATABASE_URL in format: postgres://user:password@host:port/database
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Connection Pool Settings (for better performance)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JWT Secret Key (Set as Environment Variable)
jwt.secret.key=${JWT_SECRET_KEY}

# CORS Configuration
cors.allowed.origins=${FRONTEND_URL:https://rishtaconnect.onrender.com}

# Logging
logging.level.org.springframework=INFO
logging.level.com.santu.Backend_Matrilab=INFO

# Security
spring.security.require-ssl=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}
file.base-url=${BASE_URL}

# Error Handling
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
