# Netlify Configuration for RishtaConnect
# Root-level configuration pointing to frontend folder

[build]
  base = "RishtaConnect-frontend"
  command = "npm install && npm run build"
  publish = "build"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build environment variables
[build.environment]
  NODE_VERSION = "18"
  GENERATE_SOURCEMAP = "false"

# Note: Set REACT_APP_API_URL in Netlify dashboard environment variables
